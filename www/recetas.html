<body>
    
    <!--Nav-->

        <label for="btn-nav" class="btn-nav"><img src="img/menu.png" alt="logo" width="25px"><i class="fas fa-bars"></i></label>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h1 class="text-center mt-3">Recetas</h1>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row justify-content-center mb-4">
          <center>
            <div id="datos">
                    
            </div>
          </center>
        </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <span class="close" id="closeModalBtn"><h1 class="x">x</h1></span>
              <section class="form-editar mt-5 mb-4">
                  <h2 class="text-center"><b>Editar receta</b></h2>
                  <div class="mb-3">
                      <label for="nombre" class="form-label"><b>Nombre de la receta:</b></label>
                      <input class="controls form-control" type="text" name="nombre" id="nombre" placeholder="Ingresa nombre de la receta">
                  </div>
                  <label for="imagen"><b>Inserte una imagen:</b></label>
                  <div class="mb-3 file-select" id="src-file1">
                    <input type="file" id="imagen" class="file" accept="image/*">
                </div>    
                  <div class="mb-3">
                      <label for="ingredientes" class="form-label"><b>Ingredientes:</b></label>
                      <textarea name="ingredientes" id="ingredientes" class="form-control" rows="10"></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="procedimiento" class="form-label"><b>Procedimiento:</b></label>
                      <textarea name="procedimiento" id="procedimiento" class="form-control" rows="10"></textarea>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn" onclick="guardarEdicion()">Actualizar</button>
                  </div>
              </section>
          </div>
      </div>
  </div>

        
        <script src="js/recetas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
