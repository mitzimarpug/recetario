    <link rel="stylesheet" href="css/registro.css">
    <title>Registro de recetas</title>
</head>
<body>

    <!--Nav-->
    <header class="main-header">
        <label for="btn-nav" class="btn-nav"><img src="img/menu.png" alt="logo" width="25px"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="btn-nav">
        
        <nav>
          <ul class="navigation">
            <li><a href="index.html">Principal</a></li>
            <li><a href="index.html#recetas">Categorias</a></li>
            <li><a href="#">Registrar receta</a></li>
            <li><a href="recetas.html">Mis recetas</a></li>
            <li><a href="desarrolladores.html">Desarrolladores</a></li>
          </ul>
        </nav>    
      </header><br>
    
<div class="container">
    <section class="form-register mt-5 mb-4 col-lg-10 col-md-9 col-sm-8">
        <h1 class="text-center">Crear nueva receta</h1>
        <div class="mt-4">
            <label for="nombre" class="form-label">
                <b>Nombre de la receta:</b></label><input class="controls form-control" type="text" name="nombre" id="nombre" placeholder="Ingresa nombre de la receta">
        </div>
        <label for="imagen" class="form-label"><b>Insertar imagen:</b></label>
        <div class="mb-2 file-select" id="src-file1">
            <input type="file" id="imagen" class="file" accept="image/*">
        </div>
        <div class="mb-4">
            <label for="ingredientes" class="form-label"><b>Ingredientes:</b></label>
            <textarea name="ingredientes" id="ingredientes" class="controls form-control" rows="10"></textarea>
        </div>
        <div class="mb-5">
            <label for="procedimiento" class="form-label"><b>Procedimiento:</b></label>
            <textarea name="procedimiento" id="procedimiento" class="controls form-control" rows="10"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn" onclick="agregar()">Agregar</button>
        </div>
    </section>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
